<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Space NFT</title>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div id="banner" class="sticky">
        <img id="logo" src="./images/openspacelogo.png"/>
        <button id="upload" class="btn">Upload</button>
        <button id="verify-owner" class="btn">Verify</button>
        <form id="form">
        <input id="search-bar" placeholder="search by seller name or address, tokenId, or event name..."/>
        <button type="submit" id="search-button" class="btn">Search</button>
        </form>
    </div>
    <div id="sidebar" class="left-sticky">
        <button id="buy-button" class="btn">Buy</button>
        <button id="sell-button" class="btn">Sell</button>
    </div>
    <div id="intro">
        <h2>Welcome to Open Space NFT!</h2>
    </div>
</body>
</html>
