<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload/Verify</title>
    <link rel="stylesheet" href="/upload.b6645a0d.css"><script src="/upload.d504938d.js" defer=""></script>
</head>
<body>
    <div id="banner" class="sticky">
        <img id="logo" src="/openspacelogo.8af501df.png">
        <button id="upload" class="btn">Upload</button>
        <button id="verify-owner" class="btn">Verify</button>
        <form id="form">
        <input id="search-bar" placeholder="search by seller name or address, tokenId, or event name...">
        <button type="submit" id="search-button" class="btn">Search</button>
        </form>
    </div>
    <div id="sidebar" class="left-sticky">
        <button id="buy-button" class="btn">Buy</button>
        <button id="sell-button" class="btn">Sell</button>
    </div>
    <div id="content">
        <div id="verifying">
        <form id="seller-verification">
        <input type="text" id="base-url" class="v-input" placeholder="base url">
        <input type="text" id="endpoint" class="v-input" placeholder="endpoint">
        <input type="text" id="company-name" class="v-input" placeholder="company name">
        <button type="submit" id="seller-btn" class="btn">seller verification</button>
        </form>
    <p id="results-text"></p>
    <form id="buyer-verification">
        <input type="text" id="name-input" class="v-input" placeholder="enter name">
        <input type="text" id="number-input" class="v-input" placeholder="enter number">
        <input type="text" id="token-id" class="v-input" placeholder="enter token-id">
        <button type="submit" id="owner-btn" class="btn">owner verification</button>
    </form>
    <p id="buyer-results-text"></p>
        </div>
    <div id="drop-area">
        <form class="my-form">
        <p id="drop-text">Drag and drop onto the dashed region</p>
    <input type="file" id="fileElem" class="nft-input" multiple="" accept="image/*" onchange="handleFiles(this.files)">
    <input type="text" id="nft-name" class="nft-input" placeholder="name">
    <input type="text" id="trait-one" class="nft-input" placeholder="trait">
    <input type="text" id="trait-two" class="nft-input" placeholder="trait">
    <input type="text" id="nft-description" class="nft-input" placeholder="description">
    <input type="text" id="value-one" class="nft-input" placeholder="trait value">
    <input type="text" id="value-two" class="nft-input" placeholder="trait value">
        </form>
    </div>
    <div id="status"></div>
    </div>
</body>
</html>
