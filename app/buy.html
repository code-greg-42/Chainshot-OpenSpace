<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <script type="module" src="./buy.js"></script>
</head>
<body>
    <div id="banner" class="sticky">
        <img id="logo" src="./images/openspacelogo.png"/>
        <button id="upload" class="btn">Upload</button>
        <button id="verify-owner" class="btn">Verify</button>
        <form id="form">
        <input id="search-bar" placeholder="search by seller name or address, tokenId, or event name..."/>
        <button type="submit" id="search-button" class="btn">Search</button>
        </form>
    </div>
    <div id="sidebar" class="left-sticky">
        <button id="buy-button" class="btn">Buy</button>
        <button id="sell-button" class="btn">Sell</button>
    </div>
    <div id="content">
        <h1>reservation for tesla cybertruck -- id#15</h1>
        <div id="nft-content">
            <img id="cybertruck" width="50%" src="./images/tesla-cybertruck.jpeg"/>
        </div>
        <div id="price-content">
            <h1 id="price-num">1.0</h1>
            <img id="ethereum-logo" width="50px;" src="./images/ethereumlogo.png"/>
        </div>
    <form id="purchase">
        <input type="text" id="name" class="id-input" placeholder="enter name"/>
        <input type="text" id="rand-num" class="id-input" placeholder="enter favorite number"/>
        <button type="submit" class="purchase btn">Purchase</button>
    </form>
    <div id="status"></div>
    </div>
</body>
</html>
